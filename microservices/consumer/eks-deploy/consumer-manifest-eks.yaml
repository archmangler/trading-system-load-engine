    matchLabels:
      app: consumer
  replicas: 200
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 75%
  template:
    metadata:
      labels:
        app: consumer
    spec:
