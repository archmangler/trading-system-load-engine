        - name: PORT_NUMBER
          value: "80"
        ports:
          - name: tcp-80
            containerPort: 80
      imagePullSecrets:
        - name: ragnarok
---
kind: Service
apiVersion: v1
metadata:
  name: consumer-service
  namespace: ragnarok
spec:
  type: NodePort
  selector:
    app: consumer
  ports:
    - name: tcp-80
      port: 80
      nodePort: 30081
      protocol: TCP
